<div class="right-container">
    <div class="right-container-nav-bar">
        <div class="nav-bar-tabs">
            <div class="today" (click)="onTodayTabClick()" [class]="today == true?'today today-active':'today'">Today</div>
            <div class="week" (click)="onWeekTabClick()" [class]="week == true?'week week-active': 'week'">Week</div>
            <div class="underline" [class]="today==true?'underline underline-today':'underline underline-week'"></div>
        </div>
        <div class="nav-bar-matric">
            <div class="celsius" (click)="onCelsiusClick()" [class]="celsius==true?'celsius celsius-active':'celsius'">°C</div>
            <div class="fahrenheit" (click)="onFahrenheitClick()" [class]="fahrenhiet==true?'fahrenheit fahrenheit-active':'fahrenheit'">°F</div>
            <div class="profile-image"><img src="./../../../assets/profile-image.png" alt="profile image"></div>
        </div>
    </div>
    <div class="right-container-content-box">
    </div>
</div>
